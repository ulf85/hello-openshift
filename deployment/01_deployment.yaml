kind: Deployment
apiVersion: apps/v1
metadata:
  name: hello-openshift
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: docker-registry.default.svc:5000/training14/hello-openshift:build-1
        volumeMounts:
        - name: config-volume
          mountPath: /tmp/config-data
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 20
        readinessProbe:
          httpGet:
            path: /hello-openshift/resources/hello
            port: 9080
            scheme: HTTP
          initialDelaySeconds: 50
      restartPolicy: Always
      volumes:
        - name: config-volume
          configMap:
            name: hello-openshift-config
---
